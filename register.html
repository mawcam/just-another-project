<!--===============================================================================================-->

<body>
  <div id="alertContainer" style="position: absolute; right: 0;"></div>
	<div id="loadingContainer" class="loading-container">
    <img class="loading" src="images/loading.svg" alt="Loading">
  </div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id="registerForm" class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Registrarse
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Ingrese sus nombres">
						<input class="input100" type="text" name="nombres" required>
						<span class="focus-input100" data-placeholder="Nombres"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Ingreses sus apellidos">
						<input class="input100" type="text" name="apellidos" required>
						<span class="focus-input100" data-placeholder="Apellidos"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Correo v치lido: a@b.c">
						<input class="input100" type="text" name="correo" required>
						<span class="focus-input100" data-placeholder="Correo"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingrese su contrase침a">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password" required>
						<span class="focus-input100" data-placeholder="Contrase침a"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" id="btnRegister" class="login100-form-btn">
								Registrar
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Ya tienes cuenta?
						</span>

						<a class="txt2" href="login.html">
							Iniciar sesi칩n
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>

<!--===============================================================================================-->
  <script src="js/login/main.js"></script>

  <script src="js/common.js"></script>

  <script src="js/register.js"></script>

</html>
