<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pagar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/metisMenu.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/default-css.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- modernizr css -->
    <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <div id="alertContainer" style="position: absolute; right: 0;"></div>
    <div id="loadingContainer" class="loading-container">
      <img class="loading" src="images/loading.svg" alt="Loading">
    </div>
    <div class="page-container">
        <!-- sidebar menu area start -->
        <div class="sidebar-menu">
            <div class="sidebar-header">
                <div class="logo">

                </div>
            </div>
            <div class="main-menu">
                <div class="menu-inner">
                    <nav>
                        <ul class="metismenu" id="menu">
                          <li><a href="contacts.html"><i class="ti-user"></i> <span>contactos</span></a></li>
                          <li class="active"><a href="pay.html"><i class="fa fa-money"></i> <span>realizar pago</span></a></li>
                          <li><a href="transactions.html"><i class="ti-receipt"></i> <span>movimientos</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- sidebar menu area end -->
        <!-- main content area start -->
        <div class="main-content">
            <div class="header-area">
                <div class="row align-items-center">
                    <!-- nav and search button -->
                    <div class="col-md-6 col-sm-8 clearfix">
                        <div class="nav-btn pull-left">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <!-- profile info & task notification -->
                    <div class="col-md-6 col-sm-4 clearfix">
                        <ul class="notification-area pull-right">
                            <li id="btnSignOut" class="settings-btn" title="Cerrar Sesión">
                                <i class="fa fa-sign-out"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- page title area end -->
            <div class="main-content-inner">
                <div class="row">
                    <div class="col-md-3 mt-5"></div>
                    <div class="col-md-6 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">Realizar Pago</h4>
                                <form id="paymentForm">
                                    <div class="form-group">
                                        <label for="contact">Contacto</label>
                                        <div class="input-group mb-3">
                                          <input type="text" class="form-control" id="contact" name="contacto" placeholder="Contacto a pagar" aria-label="Contacto a pagar" disabled>
                                          <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#contactDetailModal">Buscar</button>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Descripción</label>
                                        <textarea type="text" class="form-control" id="description" name="descripcion" rows="4" style="resize: none;" maxlength="500"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="amount">Monto</label>
                                        <input type="text" class="form-control" id="amount" name="monto" placeholder="S/. 0.00" maxlength="6" oninput="this.value = onlyNumbers(this.value)">
                                    </div>
                                    <div class="text-right">
                                        <button id="btnPay" type="button" class="btn btn-primary mt-4 pr-4 pl-4">Pagar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mt-5"></div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="contactDetailModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Seleccione un contacto</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div id="searchContainer" class="search-box mb-3" style="width: 100%;" onsubmit="return false;">
                            <form style="width: 100%;">
                                <input id="searchContact" type="text" placeholder="Buscar..." style="width: 100%;">
                                <i class="ti-search"></i>
                            </form>
                        </div>
                        <div id="contactsList" class="list-group"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button id="btnSelect" type="button" class="btn btn-success" data-dismiss="modal">Seleccionar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- main content area end -->
        <!-- footer area start-->
        <footer>
            <div class="footer-area">
            </div>
        </footer>
        <!-- footer area end-->
    </div>
    <!-- page container area end -->
    <!-- jquery latest version -->
    <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
    <!-- bootstrap 4 js -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/jquery.slimscroll.min.js"></script>
    <script src="assets/js/jquery.slicknav.min.js"></script>

    <!-- others plugins -->
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/scripts.js"></script>
    
    <script src="js/models/auth.js"></script>
    <script src="js/models/validator.js"></script>
    <script src="js/common.js"></script>
    <script src="js/services/rest-service.js"></script>
    <script src="js/pay.js"></script>
</body>

</html>
